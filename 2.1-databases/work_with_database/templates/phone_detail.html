<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ phone.name }}</title>
</head>
<body>

    <h1>{{ phone.name }}</h1>
    <img src="{{ phone.image }}" alt="{{ phone.name }}">
    <p>Стоимость: {{ phone.price }} ₽</p>
    <p>Дата выпуска: {{ phone.release_date }}</p>
    <p>LTE: {{ phone.lte_exists }}</p>
</body>
</html>
